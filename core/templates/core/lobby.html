<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Asynchronous Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      h1 {
        text-align: center;
        margin: 20px 0;
        color: #343a40;
      }
      #messages {
        flex: 1;
        max-height: 400px;
        overflow-y: auto;
        border: 1px solid #dee2e6;
        background-color: #ffffff;
        padding: 15px;
        border-radius: 5px;
        margin: 0 20px;
      }
      .message {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      .message.user {
        background-color: #e2f0d9;
        text-align: right;
      }
      .message.other {
        background-color: #f1f1f1;
        text-align: left;
      }
      .input-group {
        padding: 10px 20px;
        background-color: #fff;
        border-top: 1px solid #dee2e6;
      }
    </style>
  </head>
  <body>
    <h1>Let's Chat</h1>

    <div id="messages"></div>

    <div class="input-group">
      <form id="form" class="w-100">
        <input type="text" name="message" class="form-control" placeholder="Type your message..." required />
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>

    <script type="text/javascript">
      let url = `ws://${window.location.host}/ws/socket-server/`;
      const chatSocket = new WebSocket(url);

      chatSocket.onmessage = function(e) {
        let data = JSON.parse(e.data);
        console.log("data: ", data);

        if (data.type === "chat") {
          let messages = document.getElementById("messages");
          let messageClass = data.user === 'you' ? 'user' : 'other'; // Assuming 'you' is the sender
          messages.insertAdjacentHTML('beforeend', `<div class="message ${messageClass}">
            <p>${data.message}</p>
          </div>`);
          messages.scrollTop = messages.scrollHeight; // Auto-scroll to the latest message
        }
      }

      let form = document.getElementById("form");
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        let message = e.target.message.value;
        chatSocket.send(JSON.stringify({
          'message': message,
          'user': 'you' // Send user identifier
        }));
        form.reset();
      });
    </script>
  </body>
</html>
